name: Deploy monadical.com
on:
  push:
    branches:
      - autodeploy-test
env:
  ACTIVATE_VENV: 0
  TERM: xterm
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          architecture: x64
      - name: Create local changes
        run: |
          pip3 install flask
          ./build
      - name: Commit files
        run: |
          git diff
          git commit -m "Add changes" -a
          git log
